<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects, DOM, Listeners</title>
  </head>
  <body>

    <div class="container mt-3 text-center">
      <div id="instructorbuttons">
        <button type="button" id="All" class="btn btn-primary">All</button>
        <button type="button" class="btn btn-secondary" id="Doc">Doc</button>
        <button type="button" class="btn btn-success" id="Aja">Aja</button>
        <button type="button" class="btn btn-danger" id="Trin">Trin</button>
      </div>
      <div id="pies" class="d-flex flex-wrap justify-content-center" class="m-5"></div>
      <hr>
      <div class="pie-form">
        <form id="pieForm">

          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required="true">
          </div>

          <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <input type="text" class="form-control" id="ingredients" required="true">
          </div>

          <div class="mb-3">
            <label for="bakeTemp" class="form-label">Baking Temperature</label>
            <input type="number" class="form-control" id="bakeTemp" required="true">
          </div>

          <div class="mb-3">
            <label for="drinkPairing" class="form-label">Drink Pairing</label>
            <input type="text" class="form-control" id="drinkPairing" required="true">
          </div>

          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="imageUrl" required="true">
          </div>

          <div class="mb-3">
            <label for="instructor" class="form-label">Instructor</label>
            <select class="form-control" name="instructor" id="instructor" required="true">
              <option value="Doc" selected>Doc</option>
              <option value="Aja">Aja</option>
              <option value="Trin">Trin</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="iceCream" class="form-label">Ice Cream Pairing</label>
            <input type="text" class="form-control" id="iceCream" required="true">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
